            <li id="News" class="inactive"><a href="#"><img class="Icons" src="./assets/Icons/News.png" alt=""

                    <p>About Us</p>
                </a></li>

    </nav>
    <div class="all-content">
        <header>
            <img id="logo" onclick="window.location.href=`index.html`" src="./assets/CGC Logo.png" alt="" srcset="">
            <input type="text" placeholder="Search" id="Search">
            <div class="acc-not">
                <a href="Cart.html"><img class="Icons" src="./assets/Icons/Cart.png" alt="" srcset=""></a>
                <a href=""><img class="Icons" src="./assets/Icons/Notificaton logo.png" alt="" srcset=""></a>
                <a href=""><img id="Account" src="./assets/Icons/Account.png" alt="" srcset=""></a>
            </div>
            <label for="check" class="checkbtn">
                <img class="Icons" src="./assets/Icons/Hamburger_icon.svg.png" alt="">

        </header>
        <input type="checkbox" id="check">
        <div class="headerNav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product listing page.html">Shopping</a></li>

                    <div>
                        <a href="Cart.html"><img class="hIcons" src="./assets/Icons/Cart.png" alt="" srcset=""></a>

                    </div>
                </li>
            </ul>
        </div>
        <br>
        <h1>Complaint Registration</h1>
        <br>
        <form class="complaintForm" action="">
            <label for="title">Title:</label>
            <input type="text" placeholder="Brief description of the complaint." required>
            
            <label for="description">Description:</label>
            <textarea name="description" id="description" cols="30" rows="3" required></textarea>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="---Select---" disabled selected required>- - - Select - - -</option>
                <option value="infra">Infrastructure</option>
                <option value="Staff">Staff</option>
                <option value="Course">Academic Concerns</option>
                <option value="safety">Safety Hazards</option>
                <option value="Maintenance">Maintenance Requests:</option>
                <option value="Administrative">Administrative Issues:</option>
            </select>
            
            <label for="location">Location:</label>
            <input type="text" placeholder="Specify the location where the issue occurred." required>

            <label for="Attachments">Attachments:</label>
            <input type="file" name="Attachments" id="">

            <label for="urgency">Urgency:</label>
            <div class="urgencyButtons">
                <label><input type="radio" id="low" name="urgency" value="Low" required> Low</label>
                <label><input type="radio" id="medium" name="urgency" value="Medium"> Medium</label>
                <label><input type="radio" id="high" name="urgency" value="High"> High</label>
            </div>
            <!-- div for two buttons: "Save as draft" and "Submit" -->
            <div class="buttonDiv">
                <button id="" class="finalbtn Save" type="reset">Save as Draft</button>
                <button id="" class="finalbtn submit" type="submit">Submit</button> 
            </div>
        </form>
        
    </div>

    <script type="module" src="app.js"></script>
</body>
