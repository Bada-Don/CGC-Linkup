<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Post</title>
    <link rel="stylesheet" href="rough.css">
</head>
<body>
    <div class="post">
        <h1 class="post-title">Post Title</h1>
        <p class="post-content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum nec odio ipsum. Integer vel fermentum ligula. Sed sit amet nunc nec nisi vehicula auctor.</p>
        <div class="post-interactions">
            <button class="like-button" id="like-button">
                <img src="assets/Icons/Unlike.png" alt="Unlike" class="unliked-icon">
                <img src="assets/Icons/Like.png" alt="Like" class="liked-icon">
            </button>
            <button class="comment-button">Comment</button>
            <button class="share-button">Share</button>
        </div>
        <div class="comments">
            <h2>Comments:</h2>
            <ul>
                <li><strong>User1:</strong> Nice post!</li>
                <li><strong>User2:</strong> Keep up the good work!</li>
            </ul>
            <textarea class="comment-input" placeholder="Add a comment"></textarea>
            <button class="add-comment-button">Add Comment</button>
        </div>
        <div class="share-options">
            <button class="share-facebook">Share on Facebook</button>
            <button class="share-twitter">Share on Twitter</button>
            <button class="share-whatsapp">Share on WhatsApp</button>
        </div>
    </div>
    <script src="rough.js"></script>
</body>
</html>
