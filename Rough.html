<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Divs</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 3fr 1fr;
            grid-template-rows: 8rem 8rem;
            grid-gap: 10px;
            margin: 10px;
        }
        .grid div {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
    
        .item-2{
          grid-row-start: 1;
          grid-row-end: 3;
          grid-column-start: 2;
          grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Manually create the grid items -->
        <div class="item-1">Item 1</div>
        <div class="item-2">Item 2</div>
        <div class="item-3">Item 3</div>
    </div>
</body>
</html>
